<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>YourApp</h1>
        <div> <!-- contaniner for our bell icon -->
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
            <style type="text/css">
            .st0{fill:#FFFFFF;}
            </style>
            <g id="_x36__6_">
            <g>
            <path class="st0" d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
            c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"/>
            </g>
            </g>
            </svg>
            <div id="notifications"></div> <!-- container for our notifications -->
        </div>
        <img src="images/member-2.jpg">
        <h3>Josh Sullivan</h3>
    </header>
    <nav>
        <a href="#"><img src="icons/icon-dashboard.svg"></a>
        <a href="#"><img src="icons/icon-members.svg"></a>
        <a href="#"><img src="icons/icon-visits.svg"></a>
        <a href="#"><img src="icons/icon-settings.svg"></a>
    </nav>
    <main>
        <div class="grid">
            <div class="main-header"> <!-- row -->
                <h2 class="headline">Dashboard</h2>
                <div class="main-header-search">
                    <input type="search" placeholder="Search..." />
                </div>
            </div>
            <!-- alert banner -->
            <div class="alert" id="alert">
                <!-- JS will insert alert here -->
            </div>
            <!-- line graph charts -->
            <section class="traffic">
                <div class="traffic-header">
                    <h3>Traffic</h3>
                    <ul class="traffic-nav">
                        <li class="traffic-nav-link">Hourly</li>
                        <li class="traffic-nav-link">Daily</li>
                        <li class="traffic-nav-link active">Weekly</li>
                        <li class="traffic-nav-link">Monthly</li>
                    </ul>
                </div>
                <div class="widget-container-full">
                    <!-- element line graph will attach to -->
                    <canvas id="traffic-chart"></canvas>
                </div>
            </section>
            <!-- bar graph -->
            <section class="daily">
                <h3>Daily Traffic</h3>
                <div class="widget-container-half">
                    <!-- element bar graph will attach to -->
                    <canvas id="daily-chart"></canvas>
                </div>
            </section>
            <section class="mobile">
                <h3>Mobile Users</h3>
                <div class="widget-container-half">
                    <!-- element bar graph will attach to -->
                    <canvas id="mobile-chart"></canvas>
                </div>
            </section>
            <div class="social-container">
                <div class="social-image">
                    <!-- inline SVG not included for brevity -->
                </div>
                <div class="social-text">
                    <p>Twitter</p>
                    <p>10,345</p>
                </div>
                </div>
                    <!-- add two more social containers and child
                    elements for other social media items -->
                </div>
            </div>
        </div>
    </main>
</body>
</html>
